<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <title>Main View</title>
  </head>
  <body>
    <img
      src="iconos-23/iconos-17.png"
      class="login-background-img"
    />
    <img
      src="iconos-23/iconos-18.png"
      class="login-background-logo"
    />
    <div class="login-container">
      <h1 class="login-title">BIENVENIDOS</h1>
      <h3 class="login-subtitle">
        ¿Cuál es el perfil con el que desea ingresar?
      </h3>
      <div class="login-options-container">
        <a href="#student">
          <div class="login-card">
            <img
              src="iconos-23/iconos-19.png"
              alt="Books"
            />
            <p>Estudiante</p>
          </div>
        </a>
        <a href="#teacher">
          <div class="login-card">
            <img
              src="iconos-23/iconos-20.png"
              alt="Teacher"
            />
            <p>Docente</p>
          </div>
        </a>
        <a href="#admin">
          <div class="login-card">
            <img
              src="iconos-23/iconos-21.png"
              alt="Admin"
            />
            <p>Administrativo</p>
          </div>
        </a>
      </div>
    </div>
    <div class="contact-buttons">
      <div class="contact-wrapper">
        <a href="#Link_whatsapp" class="contact-btn" id="whatsapp-btn">
          <img src="iconos-23/iconos-23.png" class="contact-btn-icon"/>
          <p class="dropdown-msg">Message us</p>
        </a>
      </div>
      <div class="contact-wrapper">
        <a href="#Link_email" class="contact-btn" id="email-btn">
          <img src="iconos-23/iconos-22.png" class="contact-btn-icon"/>
          <p class="dropdown-msg">Email us</p>
        </a>
      </div>
    </div>
  </body>
</html>
