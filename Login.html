<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="background">
      <img
        src="iconos-23/iconos-24.png"
        alt="Background Image"
        class="bg-image"
      />
      <img src="iconos-23/iconos-25.png" alt="Logo" class="bg-logo" />
      <img src="iconos-23/iconos-26.png" alt="Logo 2" class="bg-logo2" />
    </div>

    <div class="login-container">
      <div class="login-card">
        <form action="#" class="login-form">
          <img
            src="iconos-23/iconos-27.png"
            alt="Login Logo"
            class="login-logo"
          />
          <p class="login-title">PLATAFORMA VIRTUAL</p>
          <label for="email" class="input-label"></label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-field"
            placeholder="Ingresa tu usuario"
            required
          />
          <label for="password" class="input-label"></label>
          <input
            type="password"
            name="password"
            id="password"
            class="input-field"
            placeholder="Ingresa tu contraseña"
            required
          />
          <button type="submit" class="login-btn">Ingresar</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
    </div>
    <div class="contact-buttons">
      <div class="contact-wrapper">
        <a href="#Link_whatsapp" class="contact-btn" id="whatsapp-btn">
          <img src="iconos-23/iconos-23.png" class="contact-btn-icon" />
          <p class="dropdown-msg">Message us</p>
        </a>
      </div>
      <div class="contact-wrapper">
        <a href="#Link_email" class="contact-btn" id="email-btn">
          <img src="iconos-23/iconos-22.png" class="contact-btn-icon" />
          <p class="dropdown-msg">Email us</p>
        </a>
      </div>
    </div>
  </body>
</html>
